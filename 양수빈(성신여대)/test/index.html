<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<p class="tip"><a href=""><img src="랏소.png" alt="로고" width="150" height="150" ></a></p>
<div class="cont">
  <div class="form sign-in">
    <h2>어서오세여</h2>
    <label>
      <span>이메일</span>
      <input type="email" />
    </label>
    <label>
      <span>비밀번호</span>
      <input type="password" />
    </label>
    <button type="button" class="submit">로그인</button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>새로 오셨나여?</h2>
        <p>회원 가입을 하세요</p>
      </div>
      <div class="img__text m--in">
        <h2>같이 하실래요?</h2>
        <p>아니면 이미 계정이 있으신가요?</p>
      </div>
      <div class="img__btn">
        <span class="m--up">회원 가입</span>
        <span class="m--in">로그인</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>회원 가입</h2>
      <label>
        <span>이름</span>
        <input type="text" />
      </label>
      <label>
        <span>이메일</span>
        <input type="email" />
      </label>
      <label>
        <span>비밀번호</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">회원 가입</button>
    </div>
  </div>
</div>
